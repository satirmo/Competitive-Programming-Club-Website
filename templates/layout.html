<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %} - Algorithms Club</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/blog-post.css') }}">
    {% endblock %}

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">Algorithms Club</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('contests') }}">Contests</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('resources') }}">Resources</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container" style="max-width:1000px">
        {% block content %}{% endblock %}
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <!-- class="page-footer blue center-on-small-only" -->
    <!-- class="py-5 bg-dark footer" -->

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>

    <br>

</body>

</html>
